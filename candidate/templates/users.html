<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
{% if all_users %}
    <ul>
        {% for user in all_users %}
            <h2><li><a href="{% url 'candidate:detail' user.id %}">{{ user.username }}</a></li></h2>
        {% endfor %}

    </ul>
{% else %}
    <p>No users available.</p>
{% endif %}
</body>
</html>
