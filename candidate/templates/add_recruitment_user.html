<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Recruitment User</title>
</head>
<body>
<ul>
    <form action="" method="post">
        {% csrf_token %}
        <p></p><input type="text" name="username" placeholder="username"><br></p>
        <p><input type="email" name="email" placeholder="email"><br></p>
        <p><input type="checkbox" name="is_admin" value="True">Admin<br></p>
        <p><input type="checkbox" name="is_hr" value="True">HR<br></p>
        <p><input type="checkbox" name="is_interviewer" value="True">Interviewer<br></p>
        <p><input type="checkbox" name="is_manager" value="True">Manager<br></p>
        <p><input type="submit" value="Submit"></p>
    </form>
</ul>
</body>
</html>
